<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
        }
        #title {
            color: rgb(255, 155, 0);

        <li>Goiaba</li>
    </ul>

</html>
